<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 300" width="450" height="300">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  <rect width="450" height="300" fill="white"/>

  <!-- Relationships -->
  <path d="M 260 148 L 235 148 L 190 149" fill="none" stroke="#333" stroke-width="1" marker-end="url(#arrowhead)"/>
  <text x="212.5" y="143.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666" font-style="italic">author</text>

  <!-- Class boxes -->
  <rect x="50" y="110" width="140" height="80" fill="#E8F4E8" stroke="#333" stroke-width="1.5" rx="3"/>
  <text x="120" y="126" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Author</text>
  <line x1="50" y1="134" x2="190" y2="134" stroke="#333" stroke-width="1"/>
  <text x="55" y="148" font-family="Arial, sans-serif" font-size="10">first_name: string</text>
  <text x="55" y="164" font-family="Arial, sans-serif" font-size="10">last_name: string</text>
  <text x="55" y="180" font-family="Arial, sans-serif" font-size="10">birth_date: date</text>
  <rect x="260" y="50" width="140" height="112" fill="#E8F4E8" stroke="#333" stroke-width="1.5" rx="3"/>
  <text x="330" y="66" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Book</text>
  <line x1="260" y1="74" x2="400" y2="74" stroke="#333" stroke-width="1"/>
  <text x="265" y="88" font-family="Arial, sans-serif" font-size="10">isbn: string</text>
  <text x="265" y="104" font-family="Arial, sans-serif" font-size="10">title: string</text>
  <text x="265" y="120" font-family="Arial, sans-serif" font-size="10">publication_year: integer</text>
  <text x="265" y="136" font-family="Arial, sans-serif" font-size="10">genre: string</text>
  <text x="265" y="152" font-family="Arial, sans-serif" font-size="10">author: Author</text>

  <!-- Legend -->
  <text x="20" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Areas:</text>
  <rect x="20" y="190" width="14" height="14" fill="#E8F4E8" stroke="#333" stroke-width="1"/>
  <text x="40" y="200" font-family="Arial, sans-serif" font-size="11">Publishing</text>
</svg>