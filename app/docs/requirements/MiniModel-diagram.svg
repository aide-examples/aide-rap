  </defs>
  <rect width="1200" height="900" fill="white"/>

  <!-- Relationships -->
  <line x1="190" y1="65" x2="290" y2="65" stroke="#333" stroke-width="1" marker-end="url(#arrowhead)"/>
    <text x="200" y="60" font-family="Arial, sans-serif" font-size="10" fill="#666">*</text>
    <text x="240" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666" font-style="italic">type</text>
  <line x1="430" y1="65" x2="520" y2="65" stroke="#333" stroke-width="1" marker-end="url(#arrowhead)"/>
    <text x="439" y="60" font-family="Arial, sans-serif" font-size="10" fill="#666">*</text>
    <text x="475" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666" font-style="italic">manufacturer</text>

  <!-- Class boxes -->
  <rect x="50" y="50" width="140" height="30" fill="#D9EAD3" stroke="#333" stroke-width="1.5" rx="3"/>
