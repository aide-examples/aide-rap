areas:
  oem:
    name: OEM
    color: '#D6E4F0'
  operations:
    name: Operations
    color: '#D9EAD3'
  engine_management:
    name: Engine Management
    color: '#FCE5CD'
  maintenance_and_repair:
    name: Maintenance & Repair
    color: '#E6D9F2'
classes:
  Aircraft:
    description: Individual aircraft identified by registration and serial number.
    attributes:
      - name: registration
        type: TailSign
        description: Aircraft registration [LABEL]
      - name: serial_number
        type: MSN
        description: Manufacturer serial number [LABEL2]
      - name: type
        type: AircraftType
        description: Reference       - name: manufacture_date
        type: date
        description: Date of manufacture
      - name: total_flight_hours
        type: int
        description: Accumulated flight hours
      - name: total_cycles
        type: int
        description: Accumulated cycles
      - name: status
        type: OperationalStatus
        description: Operational status
      - name: maintenance_category
        type: MaintenanceCategory [DEFAULT=Line]
        description: Current maintenance category
      - name: current_operator
        type: Operator
        description: >-
          [READONLY] [DAILY=FleetMember[exit_date=null OR
          exit_date>TODAY].operator]
    area: operations
    types:
      MaintenanceCategory:
        kind: enum
        values:
          - internal: A
            external: Line
            description: Line maintenance (quick checks)
          - internal: B
            external: Base
            description: Base maintenance (hangar required)
          - internal: C
            external: Heavy
            description: Heavy maintenance (extended downtime)
  AircraftManufacturer:
    description: Manufacturers of aircraft types (e.g., Airbus, Boeing, Embraer).
    attributes:
      - name: name
        type: string
        description: Company name [LABEL]
      - name: country
        type: string
        description: Country of origin [LABEL2]
      - name: icao_code
        type: string
        description: ICAO identifier
    area: oem
  AircraftType:
    description: Specific aircraft models (e.g., A320-200, B737-800, E190).
    attributes:
      - name: designation
        type: string
        description: Type designation [LABEL]
      - name: name
        type: string
        description: Full name [LABEL2]
      - name: manufacturer
        type: AircraftManufacturer
        description: Reference       - name: max_passengers
        type: int
        description: Maximum passenger capacity
      - name: max_range_nm
        type: int
        description: Maximum range in nautical miles
    area: oem
  Engine:
    description: Individual engine identified by serial number.
    attributes:
      - name: serial_number
        type: string
        description: Engine serial number [LABEL]
      - name: type
        type: EngineType
        description: Reference       - name: manufacture_date
        type: date
        description: Date of manufacture [LABEL2]
      - name: total_flight_hours
        type: int
        description: Accumulated flight hours
      - name: total_cycles
        type: int
        description: Accumulated cycles
    area: engine_management
  EngineAssignment:
    description: >-
      Tracks which engine is installed on which aircraft at which position over
      time.
    attributes:
      - name: engine
        type: Engine
        description: Reference       - name: aircraft
        type: Aircraft
        description: Reference       - name: position
        type: int
        description: Engine position (1, 2, 3, 4)
      - name: installed_date
        type: date
        description: Installation date
      - name: removed_date
        type: date
        description: Removal date (null if current)
    area: engine_management
  EngineManufacturer:
    description: Manufacturers of engines (e.g., CFM, Pratt & Whitney, Rolls-Royce).
    attributes:
      - name: name
        type: string
        description: Company name [LABEL]
      - name: country
        type: string
        description: Country of origin [LABEL2]
      - name: icao_code
        type: string
        description: ICAO identifier
    area: oem
  EngineType:
    description: Specific engine models (e.g., CFM56-5B, PW1100G).
    attributes:
      - name: designation
        type: string
        description: Type designation [LABEL]
      - name: name
        type: string
        description: Full name [LABEL2]
      - name: manufacturer
        type: EngineManufacturer
        description: Reference       - name: thrust_lbs
        type: int
        description: Thrust in pounds
    area: oem
  Finding:
    description: >-
      Discrepancy or defect discovered during task execution, requiring
      disposition.
    attributes:
      - name: task
        type: Task
        description: Reference       - name: finding_number
        type: string
        description: Finding number [LABEL]
      - name: description
        type: string
        description: Finding description [LABEL2]
      - name: severity
        type: FindingSeverity [DEFAULT=Minor]
        description: Severity level       - name: status
        type: FindingStatus [DEFAULT=Open]
        description: Finding status       - name: reported_date
        type: date
        description: Date reported
      - name: resolved_date
        type: date
        description: Date resolved
    area: maintenance_and_repair
    types:
      FindingSeverity:
        kind: enum
        values:
          - internal: 1
            external: Minor
            description: Minor defect, no immediate action
          - internal: 2
            external: Major
            description: Significant defect, action required
          - internal: 3
            external: Critical
            description: Safety-critical, immediate action
      FindingStatus:
        kind: enum
        values:
          - internal: 1
            external: Open
            description: Finding reported, not addressed
          - internal: 2
            external: In Review
            description: Under evaluation
          - internal: 3
            external: Deferred
            description: Action postponed
          - internal: 4
            external: Resolved
            description: Finding addressed
          - internal: 5
            external: Closed
            description: Verified and closed
  FleetMember:
    description: >-
      An aircraft can move between operators over time (e.g., wet lease,
      operator change).
    attributes:
      - name: operator
        type: Operator
        description: Reference       - name: aircraft
        type: Aircraft
        description: Reference       - name: entry_date
        type: date
        description: Date aircraft joined operator [LABEL2]
      - name: exit_date
        type: date
        description: Date aircraft left operator (null if active)
    area: operations
  InspectionType:
    description: >-
      Scheduled inspection intervals (e.g., A-Check, C-Check, D-Check) with
      time/cycle limits.
    attributes:
      - name: code
        type: string
        description: Inspection code [LABEL]
      - name: name
        type: string
        description: Inspection name [LABEL2]
      - name: description
        type: string
        description: Description
      - name: interval_hours
        type: int
        description: Interval in flight hours
      - name: interval_cycles
        type: int
        description: Interval in cycles
      - name: interval_days
        type: int
        description: Interval in calendar days
      - name: maintenance_plan
        type: MaintenancePlan
        description: Reference     area: engine_management
  MRO:
    description: Maintenance, Repair and Overhaul organization.
    attributes:
      - name: name
        type: string
        description: MRO name [LABEL]
      - name: location
        type: string
        description: Location [LABEL2]
      - name: country
        type: string
        description: Country
    area: maintenance_and_repair
  MaintenancePlan:
    description: >-
      OEM-defined maintenance program for an engine type. Contains the scheduled
      maintenance tasks.
    attributes:
      - name: engine_type
        type: EngineType
        description: Reference       - name: name
        type: string
        description: Plan name [LABEL]
      - name: revision
        type: string
        description: Revision number
      - name: effective_date
        type: date
        description: Date plan becomes effective
    area: oem
  MaintenancePlanTask:
    description: >-
      Individual task defined in the OEM maintenance plan, referencing a
      TaskType with specific intervals.
    attributes:
      - name: maintenance_plan
        type: MaintenancePlan
        description: Reference       - name: task_type
        type: TaskType
        description: Reference       - name: task_code
        type: string
        description: OEM task code [LABEL]
      - name: description
        type: string
        description: Task description
      - name: interval_hours
        type: int
        description: Interval in flight hours
      - name: interval_cycles
        type: int
        description: Interval in cycles
    area: oem
  Operator:
    description: Airlines or aircraft operators (e.g., Lufthansa, Delta).
    attributes:
      - name: name
        type: string
        description: Operator name [LABEL]
      - name: icao_code
        type: ICAOCode
        description: ICAO code [LABEL2]
      - name: iata_code
        type: IATACode
        description: IATA code
      - name: country
        type: string
        description: Country
    area: operations
  RepairOrder:
    description: >-
      MRO's execution document corresponding 1:1 to a Workscope. Contains the
      actual tasks performed.
    attributes:
      - name: workscope
        type: Workscope
        description: Reference       - name: mro
        type: MRO
        description: Reference       - name: order_number
        type: string
        description: MRO order number [LABEL]
      - name: status
        type: string
        description: Order status
      - name: start_date
        type: date
        description: Actual start date
      - name: end_date
        type: date
        description: Actual end date
    area: maintenance_and_repair
  RepairShop:
    description: Specialized workshop within an MRO (e.g., engine shop, avionics shop).
    attributes:
      - name: mro
        type: MRO
        description: Reference       - name: name
        type: string
        description: Shop name [LABEL]
      - name: specialization
        type: string
        description: Area of specialization
    area: maintenance_and_repair
  Task:
    description: Individual maintenance task within a repair order.
    attributes:
      - name: repair_order
        type: RepairOrder
        description: Reference       - name: task_type
        type: TaskType
        description: Reference       - name: task_number
        type: string
        description: Task number [LABEL]
      - name: description
        type: string
        description: Task description
      - name: status
        type: string
        description: Task status
    area: maintenance_and_repair
  TaskType:
    description: >-
      Classification of tasks (e.g., inspection, repair, replacement,
      modification).
    attributes:
      - name: code
        type: string
        description: Task type code [LABEL]
      - name: name
        type: string
        description: Task type name [LABEL2]
      - name: description
        type: string
        description: Description
    area: maintenance_and_repair
  Workscope:
    description: >-
      Planning document defining maintenance work to be performed on an engine.
      Created by Engine Management.
    attributes:
      - name: name
        type: string
        description: Workscope name [LABEL]
      - name: description
        type: string
        description: Description [LABEL2]
      - name: engine
        type: Engine
        description: Reference       - name: inspection_type
        type: InspectionType
        description: Reference       - name: planned_start
        type: date
        description: Planned start date
      - name: planned_end
        type: date
        description: Planned end date
    area: engine_management
globalTypes:
  TailSign:
    kind: pattern
    pattern: ^[A-Z]-[A-Z]{4}$
    description: German aircraft registration (e.g., D-AIUA)
    example: D-AIUA
    name: TailSign
    scope: global
  IATACode:
    kind: pattern
    pattern: ^[A-Z]{2}$
    description: 2-letter IATA airline code (e.g., LH)
    example: LH
    name: IATACode
    scope: global
  ICAOCode:
    kind: pattern
    pattern: ^[A-Z]{3}$
    description: 3-letter ICAO airline code (e.g., DLH)
    example: DLH
    name: ICAOCode
    scope: global
  MSN:
    kind: pattern
    pattern: ^MSN \d{4,5}$
    description: Manufacturer Serial Number (e.g., MSN 4711)
    example: MSN 4711
    name: MSN
    scope: global
  FlightNumber:
    kind: pattern
    pattern: ^[A-Z]{2}\d{1,4}$
    description: Flight number (e.g., LH123)
    example: LH123
    name: FlightNumber
    scope: global
  AirportCode:
    kind: pattern
    pattern: ^[A-Z]{3}$
    description: 3-letter IATA airport code (e.g., FRA)
    example: FRA
    name: AirportCode
    scope: global
  OperationalStatus:
    kind: enum
    values:
      - internal: 1
        external: Active
        description: Currently in service
      - internal: 2
        external: Grounded
        description: Temporarily out of service
      - internal: 3
        external: Retired
        description: Permanently decommissioned
    name: OperationalStatus
    scope: global
  MaintenanceLevel:
    kind: enum
    values:
      - internal: A
        external: A-Check
        description: Light maintenance (daily/weekly)
      - internal: B
        external: B-Check
        description: Intermediate check (monthly)
      - internal: C
        external: C-Check
        description: Heavy maintenance (yearly)
      - internal: D
        external: D-Check
        description: Major overhaul (multi-year)
    name: MaintenanceLevel
    scope: global
