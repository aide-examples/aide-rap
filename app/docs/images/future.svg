  <text x="200" y="110" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="11" fill="#5a3a75" font-weight="700">RAP</text>
  <!-- Caption -->
  <text x="200" y="195" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="13" fill="#5a3a75" font-weight="600">Building a Community</text>
