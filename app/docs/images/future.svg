  <line x1="200" y1="55" x2="150" y2="140" stroke="#b5a0c8" stroke-width="1" stroke-dasharray="4"/>
  <line x1="200" y1="55" x2="250" y2="140" stroke="#b5a0c8" stroke-width="1" stroke-dasharray="4"/>
