  </defs>
  <rect width="400" height="220" rx="12" fill="url(#bg6)"/>
  <!-- People network -->
  <circle cx="120" cy="80" r="18" fill="#9a7ab5" opacity="0.7"/>
  <circle cx="200" cy="55" r="18" fill="#8a6aa5" opacity="0.7"/>
  <circle cx="280" cy="80" r="18" fill="#9a7ab5" opacity="0.7"/>
  <circle cx="150" cy="140" r="18" fill="#7a5a95" opacity="0.7"/>
