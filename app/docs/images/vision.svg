<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 220" width="400" height="220">
  <defs>
    <linearGradient id="bg7" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#e8eef5"/>
      <stop offset="100%" stop-color="#f0e8f5"/>
    </linearGradient>
    <linearGradient id="horizon" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d4a050" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#d4a050" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect width="400" height="220" rx="12" fill="url(#bg7)"/>
  <!-- Horizon line -->
  <ellipse cx="200" cy="130" rx="180" ry="8" fill="url(#horizon)"/>
  <!-- Path from prototype to production -->
  <path d="M60 150 Q130 90 200 100 Q270 110 340 70" fill="none" stroke="#5a7a9a" stroke-width="2.5" stroke-linecap="round" stroke-dasharray="8,4"/>
  <!-- Prototype box -->
  <rect x="35" y="140" width="55" height="30" rx="5" fill="#b5a0c8" opacity="0.8"/>
  <text x="62" y="159" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="white" font-weight="600">Prototype</text>
  <!-- Production box -->
  <rect x="315" y="55" width="60" height="30" rx="5" fill="#4a7ab5" opacity="0.9"/>
  <text x="345" y="74" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="9" fill="white" font-weight="600">Production</text>
  <!-- Milestone dots -->
  <circle cx="140" cy="105" r="5" fill="#8a6aa5" opacity="0.6"/>
  <circle cx="200" cy="100" r="5" fill="#6a7a9a" opacity="0.7"/>
  <circle cx="260" cy="92" r="5" fill="#4a7ab5" opacity="0.8"/>
  <!-- Bold statement -->
  <text x="200" y="195" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#3a4a6a" font-weight="600" font-style="italic">More than a prototype. A real system.</text>
</svg>
